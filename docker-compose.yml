services:
  db:
    image: postgres:15-alpine
    container_name: moneyflow-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: receiptdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d receiptdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: moneyflow-backend
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - DATABASE_TYPE=postgresql
      - DATABASE_URL=postgresql://user:password@db:5432/receiptdb
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./config.yaml:/app/config.yaml
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: moneyflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
