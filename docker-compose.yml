services:
  db:
    image: postgres:15-alpine
    container_name: moneyflow-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: receiptdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d receiptdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: moneyflow-backend
    restart: always
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - DATABASE_TYPE=postgresql
      - DATABASE_URL=postgresql://user:password@db:5432/receiptdb
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - ./data:/app/data
      - ./images:/app/images
      - ./config.yaml:/app/config.yaml
    command: sh -c "python3 migrate.py && python3 -m uvicorn main:app --host 0.0.0.0 --port 8002"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moneyflow-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api

volumes:
  postgres_data:
